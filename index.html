<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Shop Checkout</title>

    <!-- viewport (don't think this was an issue, but just in case; would come in handy for media queries) -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
     <link rel="stylesheet" href="stylesheet.css">
</head>
    <body class="inter-reg">
        <div class="container">
            <div class="top-nav">
                <h1 class="header nav-item">Checkout</h1>
                <p class="num-items nav-item">3 Items</p>
            </div>
            <div class="cart">
                <div class="summary">
                    <div class="items">
                        <div class="item">
                            <!-- not sure if the item wrapper will work due to flex not seeing it anymore, so the text overlaps the image -->
                            <!-- <div class="img-wrapper"> -->
                                <img src="images/Gold@2x.png" style="max-width: 40px; padding: 10px 30px;" alt="gold-iphone">
                            <!-- </div> -->
                            <div class="cart-item-info">
                                <div class="item-info-r1">
                                    <div class="item-name">iPhone 12 Pro</div>
                                    <div class="item-price">$999.00</div>
                                </div>
                                <div class="item-info-r2">
                                    <div class="item-color">Golden</div>
                                </div>
                                <div class="item-info-r3">
                                    <div class="item-count">x1</div>
                                    <div class="x-icon">X</div>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <!-- <div class="img-wrapper"> -->
                                <img src="images/Blue@2x.png" style="max-width: 30px; padding: 20px 35px;" alt="blue-apple-watch">
                            <!-- </div> -->
                            <div class="cart-item-info">
                                <div class="item-info-r1">
                                    <div class="item-name">Apple Watch</div>
                                    <div class="item-price">$399.00</div>
                                </div>
                                <div class="item-info-r2">
                                    <div class="item-color">Blue</div>
                                </div>
                                <div class="item-info-r3">
                                    <div class="item-count">x1</div>
                                    <div class="x-icon">X</div>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <!-- <div class="img-wrapper"> -->
                                <img src="images/iMac=Front 1.png" style="max-width: 85px; padding: 15px 10px;" alt="green-imac">
                            <!-- </div> -->
                             <div class="cart-item-info">
                                <div class="item-info-r1">
                                    <div class="item-name">iMac</div>
                                    <div class="item-price">$1199.00</div>
                                </div>
                                <div class="item-info-r2">
                                    <div class="item-color">Green</div>
                                </div>
                                <div class="item-info-r3">
                                    <div class="item-count">x1</div>
                                    <div class="x-icon">X</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="price-summary-section">
                        <div class="coupons">
                            <input type="text" name="coupon-code" id="coupon-code" placeholder="Enter coupon code">
                            <button class="apply-cpn">Apply Coupon</button>
                        </div>
                        <div class="pricing">
                            <div class="subtotal-section price-item">
                                <div>Sub total</div>
                                <div>$2597.00</div>
                            </div>
                            <div class="tax-section price-item">
                                <div>Tax</div>
                                <div>$623.28</div>
                            </div>
                            <div class="total-section price-item">
                                <div>Total</div>
                                <div>$3220.28</div>
                            </div>
                        </div>
                    </div>
                </div> <!-- SUMMARY -->
                <div class="contact-form">
                    <div class="contact-form-title">Contact Information</div>
                    <div class="contact-form-contact">
                        <div>
                            <label for="fnl-name">First & Last name</label>
                            <input type="text" name="fnl-name" id="fnl-name" placeholder="Enter first & last name">
                        </div>
                        <div>
                            <label for="email">Email Address</label>
                            <input type="text" name="email" id="email" placeholder="Enter email address">
                        </div>
                        <div class="flex-container country-zip-section">
                            <div class="country-section">
                                <label for="country">Country</label>
                                <select name="country-dropdown" id="country">
                                    <option value="Finland">Finland</option>
                                </select>
                            </div>
                            <div class="postal-code-section">
                                <label for="postal-code">Postal Code</label>
                                <input type="text" name="postal-code" id="postal-code" placeholder="00270">
                            </div>
                        </div>
                        <button class="continue-btn">Continue</button>
                    </div>
                </div> <!-- CONTACT FORM -->
            </div> <!-- CART -->
        </div> <!-- CONTAINER -->
    </body>
</html>
