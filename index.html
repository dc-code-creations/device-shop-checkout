<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Shop Checkout</title>
</head>
<body>
    <div class="top-nav">
        <div>Checkout</div>
        <div>3 Items</div>
    </div>
    <div class="cart">
        <div class="summary">
            <div class="items">
                <div class="item">
                    <img src="" alt="">
                    <div>
                        <div class="item-info">
                            <div class="item-name"></div>
                            <div class="item-price"></div>
                        </div>
                        <div class="item-color"></div>
                        <div>
                            <div class="item-count"></div>
                            <div class="x-icon">X</div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="coupons">
                <input type="text" name="coupon-code" id="coupon-code">
                <button class="apply-cpn">Apply Coupon</button>
            </div>
            <div class="pricing">
                <div class="subtotal-section">
                    <div>Sub total</div>
                    <div>$2597.00</div>
                </div>
                <div class="tax-section">
                    <div>Tax</div>
                    <div>$623.28</div>
                </div>
                <div class="total-section">
                    <div>Total</div>
                    <div>$3220.28</div>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <div>Contact Information</div>
            <div>
                <label for="fnl-name">First & Last name</label>
                <input type="text" name="fnl-name" id="fnl-name" placeholder="Enter first & last name">
            </div>
            <div>
                <label for="fnl-name">Email Address</label>
                <input type="text" name="fnl-name" id="fnl-name" placeholder="Enter email address">
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country-dropdown" id="country">
                    <option value="Finland">Finland</option>
                </select>
            </div>
            <div>
                <label for="postal-code">Email Address</label>
                <input type="text" name="postal-code" id="postal-code" placeholder="00270">
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
